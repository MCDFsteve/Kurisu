<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>上传预设</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="window.css">
    <link rel="stylesheet" href="up.css">
</head>
<body>
    <div class="windowbutton">
        <div id="close-button" style="display: none;"></div>
        <div id="fullscreen-button" style="display: none;"></div>
        <div id="restore-button" style="display: none;"></div>
        <div id="minimize-button" style="display: none;"></div>
    </div>
    <div class="drag-area"></div>
    <pre id="settingsui"></pre>
    <h1 id="title">上传预设</h1>
    <div class="fixed-header">
        <h1 id="title">上传预设</h1>
        <div class="divider"></div>
    </div>
    <!-- 滚动内容的容器 -->
    <div class="scrollable-content">
        <div id="subscribed-items">
            <div class="item default-item">
                <button id="file-button" class="corner-button">文件</button>
                <div id="workshop-id-container">
                    <div id="workshop-id" contenteditable="true">输入创意工坊id</div>
                </div>
                <img id="default-img" src="icons/upimg.png" alt="默认图片" style="border: 2px dashed rgb(137, 137, 137);">
                <div class="item-content">
                    <h3 id="default-title">点击此处修改标题</h3>
                    <p id="default-description">点击此处修改内容</p>
                </div>
            </div>
        </div>
        <div id="subscribed-items"></div>
    </div>

    <script src="up.js"></script>
    <script src="button.js"></script>
</body>

</html>
